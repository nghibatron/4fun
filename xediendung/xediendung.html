<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Character Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            transition: background-color 0.3s;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #toggleControls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001; /* Ensure it is above controls */
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        #controls {
            position: absolute;
            top: 50px; /* Adjust this value based on the height of the toggle button */
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 0 0 5px 5px;
            z-index: 1000;
            max-height: calc(100% - 60px); /* Ensure it doesn't overflow the screen */
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            width: 200px; /* Adjust the width as needed */
        }
        #controls.collapsed {
            transform: translateY(-100%);
            opacity: 0;
        }
        input, button, select {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
        }
        .toggle-button {
            background-color: lightgray;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-button.active {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="toggleControls" onclick="toggleControls()">Khu Vực Thao Tác</div>
    <div id="controls" class="collapsed">
        <input type="text" id="textInput" placeholder="Nhập ký tự hoặc cụm ký tự">
        <button onclick="addInputCharacters()">Thêm Ký Tự</button>
        <button onclick="resetCharacters()">Reset</button>
        <button id="randomSizeButton" class="toggle-button" onclick="toggleRandomSize()">Bật/Tắt Kích Thước Ngẫu Nhiên</button>
        <button id="randomModeButton" class="toggle-button" onclick="toggleRandomMode()">Bật/Tắt Chế Độ Ngẫu Nhiên</button>
        <label for="randomInterval">Khoảng cách giữa các ký tự ngẫu nhiên (ms):</label>
        <input type="number" id="randomInterval" value="1000">
        <label for="disappearTime">Thời gian ký tự biến mất (ms):</label>
        <input type="number" id="disappearTime" value="5000">
        <label for="trailIntensity">Mức độ trails:</label>
        <input type="range" id="trailIntensity" min="0" max="100" value="10">
        <div id="imageInputsContainer"></div>
        <button onclick="addImageUrlInput()">Thêm URL Ảnh</button>
        <label for="imageAddInterval">Khoảng thời gian ảnh được tự động thêm (ms):</label>
        <input type="number" id="imageAddInterval" value="1000">
        <select id="themeSelector" onchange="changeTheme()">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
