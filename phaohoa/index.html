<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    
    <div id="controlsContainer">
        <button id="toggleControls">Settings</button>
        <div id="controls">
            <button id="toggleMode">Toggle Dark/Light Mode</button>
            
            <label for="fireworkShape">Firework Shape:</label>
            <input type="text" id="fireworkShape" placeholder="Enter text, emoji, or symbol">
            
            <label for="density">Density:</label>
            <input type="range" id="density" min="10" max="100" value="50">
            
            <label for="particleSize">Particle Size:</label>
            <input type="number" id="particleSize" min="1" max="50" value="3">
            
            <label for="duration">Duration:</label>
            <input type="range" id="duration" min="1" max="5" value="2">
            
            <label for="explosions">Number of Explosions:</label>
            <input type="number" id="explosions" min="1" max="10" value="1">
            
            <label for="explosionInterval">Explosion Interval (ms):</label>
            <input type="number" id="explosionInterval" min="100" max="1000" value="200">
            
            <div class="toggle-container">
                <label for="gravity">Gravity Effect:</label>
                <input type="checkbox" id="gravity" class="toggle-input">
                <label for="gravity" class="toggle-label"></label>
            </div>
            
            <div class="toggle-container">
                <label for="multiColor">Multi-color Twinkle:</label>
                <input type="checkbox" id="multiColor" class="toggle-input">
                <label for="multiColor" class="toggle-label"></label>
            </div>
            
            <div class="toggle-container">
                <label for="autoLaunch">Auto Launch:</label>
                <input type="checkbox" id="autoLaunch" class="toggle-input">
                <label for="autoLaunch" class="toggle-label"></label>
            </div>
            
            <label for="autoLaunchInterval">Auto Launch Interval (ms):</label>
            <input type="number" id="autoLaunchInterval" min="500" max="5000" value="2000">
            
           <div class="toggle-container">
               <input type="checkbox" id="randomDirection" class="toggle-input">
               <label for="randomDirection" class="toggle-label"></label>
              Random Direction
</div>
            
            <label for="explosionDirection">Explosion Direction:</label>
            <select id="explosionDirection">
                <option value="center" selected>Center</option>
                <option value="up">Up</option>
                <option value="right">Right</option>
                <option value="left">Left</option>
                <option value="upRight">Up-Right</option>
                <option value="upLeft">Up-Left</option>
            </select>
          <div class="toggle-container">
                <label for="randomSettings">Random Settings:</label>
                <input type="checkbox" id="randomSettings" class="toggle-input">
                <label for="randomSettings" class="toggle-label"></label>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
